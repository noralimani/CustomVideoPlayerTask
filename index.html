<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tractive</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9fcec07ace.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="player">
    <div class="container">
      
        <video id="tractiveVideo" muted>
            <source src="public/ActivityMonitoring_15s_EN.mp4">
        </video>
        <div class="controls shadow">
            <button id="playButton"><i id="playIcon" class="fa-solid fa-play"></i>
            </button>
            <div class="vol">
                <span class="timestamp" id="timestamp">00:00</span>
                <wave-audio-path-player id="shadowPlayer" src="public/ActivityMonitoring_15s_EN.mp4" wave-width="40" wave-height="40" wave-options='{ "samples": 10, "type": "mirror", "top": 0, "animation": true, "paths": [ 
                {"d":"V", "sy":0, "x": 50, "ey": 100 }]}'></wave-audio-path-player>
            </div>
        </div>
        
    </div>
</div>
<script type="module" src="js/wave-audio-path-player.umd.js"></script>
<script src="js/script.js" defer></script>
</body>
</html>
